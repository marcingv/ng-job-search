<div class="flex gap-4 items-center bg-white border-b p-4">
  <img
    [src]="offer.companyLogo"
    [alt]="offer.title"
    class="size-16 bg-gray-100 rounded border border-gray-100"
  />

  <div class="flex-1">
    <h2 class="mb-2 font-normal text-lg">{{ offer.title }}</h2>

    <div
      class="flex flex-col lg:flex-row lg:justify-between text-xs md:text-sm"
    >
      <div>
        <span class="text-gray-700">Company:</span>
        {{ offer.companyName }}
      </div>
      <div>
        <span class="text-gray-700">Reference:</span>
        {{ offer.reference }}
      </div>
    </div>
  </div>

  <div class="px-2">
    <span
      [id]="'star-' + offer.id"
      class="icon-star size-6 inline-block"
    ></span>
  </div>
</div>
